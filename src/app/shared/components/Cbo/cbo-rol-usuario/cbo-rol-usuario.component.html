<div class="form-group">
  <label *ngIf="isLabel" [for]="isId" class="form-label">
    {{ isLabel }}
    <span *ngIf="objectErrors?.required" class="required-indicator">*</span>
  </label>

  <select
    [id]="isId"
    [(ngModel)]="selectedRolId"
    class="form-select"
    [disabled]="isDisabled"
  (change)="onSelectionChange()"
    [class.is-invalid]="hasErrors()">

    <!-- Opción por defecto -->
    <option [ngValue]="null">{{ placeholder }}</option>

    <!-- Opciones dinámicas -->
    <option *ngFor="let rol of roles" [ngValue]="rol.idRol">
      {{ rol.nombreRol }}
    </option>
  </select>

  <div *ngIf="hasErrors()" class="invalid-feedback">
    {{ getErrorMessage() }}
  </div>
</div>
