<div class="form-global-select-wrapper">
    <!-- Conditional Label -->
    <label *ngIf="isLabel" [for]="isId" class="form-label">
        {{ isLabel }}
        <span *ngIf="objectErrors?.required" class="required-indicator">*</span>
    </label>

    <!-- Native select component -->
    <select [id]="isId" [formControl]="internalControl" [disabled]="isDisabled" [class.form-invalid]="isInvalid()"
        class="form-global-select" (change)="onSelectChange($event)" (blur)="onSelectBlur()" (focus)="onSelectFocus()">

        <!-- Default option -->
        <option value="">SELECCIONE</option>

        <!-- Dynamic options -->
        <option *ngFor="let item of dtListaData" [value]="getKeyValue(item)">
            {{ getDisplayValue(item) }}
        </option>

        <!-- No data option -->
        <option *ngIf="dtListaData.length === 0" value="" disabled>Sin datos</option>
    </select>

    <!-- Error message -->
    <div *ngIf="hasErrors()" class="error-message">
        {{ getErrorMessage() }}
    </div>

    <!-- Loading indicator -->
    <div *ngIf="isLoadding" class="loading-indicator">
        <i class="pi pi-spinner pi-spin"></i>
        <span>Cargando...</span>
    </div>
</div>
