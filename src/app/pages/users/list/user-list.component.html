<div class="user-list-container">
  <h1>User List</h1>
  <table class="user-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Render user rows dynamically -->
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.firstName }}</td> <!-- Changed from 'nombre' -->
        <td>{{ user.lastName }}</td> <!-- Changed from 'apellido' -->
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td> <!-- Changed from 'rol' -->
        <td>
          <button (click)="editUser(user.id)">Edit</button>
          <button (click)="deleteUser(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="pagination-controls">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }}</span>
    <button (click)="changePage(currentPage + 1)" [disabled]="users.length < pageSize">Next</button>
  </div>
</div>
