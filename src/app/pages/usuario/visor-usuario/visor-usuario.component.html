<!-- Título y botón en la misma línea -->
<div class="container-fluid page-shell page-header-container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div></div>
    <a class="btn btn-primary header-action" (click)="createNewUser()" role="button">
      <i class="bx bx-user-plus bx-tada me-1" aria-hidden="true"></i> Nuevo Usuario
    </a>
  </div>
</div>

<div class="user-list-container container-fluid page-shell mt-2">
  <div class="pyre-table-shell">
    <!-- Filter bar -->
    <div class="pyre-filter-bar container-fluid">
      <div class="row g-3 align-items-end">

        <!-- Legajo -->
        <div class="col-xl-2 col-lg-2 col-md-3 col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="filtroLegajo" placeholder="Legajo"
            (keyup.enter)="onSearch()" />
        </div>

        <!-- Nombre -->
        <div class="col-xl-2 col-lg-2 col-md-3 col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="filtroNombre" placeholder="Nombre"
            (keyup.enter)="onSearch()" />
        </div>

        <!-- Apellido -->
        <div class="col-xl-2 col-lg-2 col-md-3 col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="filtroApellido" placeholder="Apellido"
            (keyup.enter)="onSearch()" />
        </div>

        <!-- Rol -->
        <div class="col-xl-2 col-lg-2 col-md-3 col-sm-6">
          <app-cbo-rol-usuario class="w-100" [(ngModel)]="filtroRol" [showOnlyActive]="true" [isId]="'filtroRolSelect'"
            placeholder="Todos los roles">
          </app-cbo-rol-usuario>
        </div>

        <!-- Estado -->
        <div class="col-xl-2 col-lg-2 col-md-3 col-sm-6">
          <app-cbo-estado class="w-100" [(ngModel)]="filtroEstado" [isId]="'filtroEstadoSelect'"
            placeholder="Todos los estados">
          </app-cbo-estado>
        </div>

        <!-- Reset + Buscar -->
        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 d-flex justify-content-end gap-2">
          <button *ngIf="hasActiveFilters()" type="button" class="btn btn-outline-secondary" (click)="onResetFilters()"
            title="Limpiar todos los filtros">
            <i class="pi pi-filter-slash"></i>
          </button>

          <button type="button" class="btn btn-primary" (click)="onSearch()" [disabled]="!hasActiveFilters()"
            title="Buscar">
            <i class="pi pi-search"></i>
          </button>
        </div>
      </div>
    </div>


    <!-- Loading indicator -->
    <div *ngIf="loading" class="text-center py-4">
      <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
      <p>Cargando usuarios...</p>
    </div>

    <!-- Custom table -->
    <div *ngIf="!loading" class="custom-table-container">
      <table class="custom-table">
        <thead>
          <tr>
            <th>Legajo</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of getPaginatedUsers(); let i = index">
            <td>{{ user.legajo }}</td>
            <td>{{ user.nombre }}</td>
            <td>{{ user.apellido }}</td>
            <td>{{ user.rol }}</td>
            <td>
              <div class="estado-toggle">
                <label class="toggle-switch" [ngbTooltip]="user.activo ? 'Activo' : 'Inactivo'" placement="top"
                  container="body">
                  <input type="checkbox" [checked]="user.activo" (change)="toggleUserActive(user)" />
                  <span class="toggle-slider modern" [class.active]="user.activo"></span>
                </label>
              </div>
            </td>
            <td>
              <div class="action-buttons">
                <button type="button" class="btn-icon btn-edit" (click)="editUser(user)" ngbTooltip="Ver/Editar usuario"
                  placement="top" container="body">
                  <i class="pi pi-eye"></i>
                </button>
                <button type="button" class="btn-icon btn-delete" (click)="deleteUser(user)"
                  ngbTooltip="Eliminar usuario" placement="top" container="body">
                  <i class="pi pi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="getPaginatedUsers().length === 0">
            <td colspan="6" class="empty-message">No se encontraron usuarios.</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Reemplazar el paginador personalizado con el componente app-paginator -->
    <div *ngIf="!loading && totalItems > 0" class="paginator-container">
      <app-paginator [length]="totalItems" [pageSize]="pageSize" [pageIndex]="currentPage - 1"
        (pageChange)="onPageEvent($event)">
      </app-paginator>
    </div>
  </div>

  <!-- Instancia del modal de usuario -->
  <app-usuarios-modal *ngIf="showUserModal" [initialData]="modalInitialData" [mode]="modalMode"
    (submit)="onModalSubmit($event)" (close)="closeUserModal()"></app-usuarios-modal>
</div>
