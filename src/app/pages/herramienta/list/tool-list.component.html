<div class="container-fluid page-shell page-header-container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="page-title mb-0" style="margin-left: 3rem;">Listado de Herramientas</h1>
    <a class="btn btn-primary header-action" (click)="createNewTool()" role="button">
      <i class="bi bi-plus-circle me-1" aria-hidden="true"></i> Nueva Herramienta
    </a>
  </div>
</div>

<div class="tool-list-container container-fluid page-shell mt-2"
  style="overflow: hidden; height: auto; min-height: 0; max-height: none;">

  <div *ngIf="loading" class="text-center py-4">Loading...</div>

  <div *ngIf="!loading" class="soft-edge depth" style="overflow: hidden; height: auto; min-height: 0;">

    <div class="pyre-table-wrapper" style="overflow: hidden;">
      <app-table-shared [value]="tools" [toggleSize]="'small'" [columns]="columns" [rows]="pageSize"
        [rowsPerPageOptions]="rowsPerPageOptions" [loading]="loading" [useExternalPaginator]="true"
        [pageIndex]="currentPage - 1" [length]="totalItems" [showView]="false" (pageChange)="onPageChange($event)"
        (search)="onSearch($event)" (resetFilters)="onResetFilters()" (edit)="editTool($event)"
        (remove)="deleteTool($event)" (toggle)="toggleToolActive($event)">
      </app-table-shared>
    </div>
  </div>

  <!-- Modal de herramienta -->
  <app-tool-modal *ngIf="showToolModal" [initialData]="modalInitialData" [mode]="modalMode"
    (submit)="onModalSubmit($event)" (close)="closeToolModal()"></app-tool-modal>
</div>
