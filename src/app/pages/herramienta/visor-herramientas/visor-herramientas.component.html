<!-- Título y botón en la misma línea -->
<div class="container-fluid page-shell page-header-container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div></div>
    <a class="btn btn-primary header-action" (click)="createNewTool()" role="button">
      <i class="bx bx-wrench bx-tada me-1" aria-hidden="true"></i> Nueva Herramienta
    </a>
  </div>
</div>

<div class="user-list-container container-fluid page-shell mt-2">
  <div class="pyre-table-shell">
    <!-- Filter bar -->
    <div class="pyre-filter-bar">
      <div class="filter-row">
        <div class="filter-item">
          <input type="text" [(ngModel)]="filtroCodigo" placeholder="Código de herramienta" (keyup.enter)="onSearch()" />
        </div>
        <div class="filter-item">
          <input type="text" [(ngModel)]="filtroNombre" placeholder="Nombre de herramienta" (keyup.enter)="onSearch()" />
        </div>
        <div class="filter-item">
          <input type="text" [(ngModel)]="filtroMarca" placeholder="Marca" (keyup.enter)="onSearch()" />
        </div>
        <div class="filter-item filter-item-with-reset">
          <div class="filter-input-group">
            <select [(ngModel)]="filtroEstado">
              <option value="">Todos los estados</option>
              <option value="activo">Activo</option>
              <option value="inactivo">Inactivo</option>
            </select>
            <button *ngIf="hasActiveFilters()" type="button" class="reset-button-inline" (click)="onResetFilters()"
              title="Limpiar todos los filtros">
              <i class="pi pi-filter-slash"></i>
            </button>
          </div>
        </div>
        <div class="filter-actions">
          <button type="button" class="search-button" (click)="onSearch()" [disabled]="!hasActiveFilters()" title="Buscar">
            <i class="pi pi-search"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Loading indicator -->
    <div *ngIf="loading" class="text-center py-4">
      <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
      <p>Cargando herramientas...</p>
    </div>

    <!-- Custom table -->
    <div *ngIf="!loading" class="custom-table-container">
      <table class="custom-table">
        <thead>
          <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Marca</th>
            <th>Estado Físico</th>
            <th>Disponibilidad</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let herramienta of getPaginatedHerramientas(); let i = index">
            <td>{{ herramienta.codigo }}</td>
            <td>{{ herramienta.nombre }}</td>
            <td>{{ herramienta.marca }}</td>
            <td>{{ herramienta.estadoFisico }}</td>
            <td>{{ herramienta.disponibilidad }}</td>
            <td>
              <div class="estado-toggle">
                <label class="toggle-switch" [ngbTooltip]="herramienta.activo ? 'Activo' : 'Inactivo'" placement="top" container="body">
                  <input type="checkbox" [checked]="herramienta.activo" (change)="toggleToolActive(herramienta)" />
                  <span class="toggle-slider modern" [class.active]="herramienta.activo"></span>
                </label>
              </div>
            </td>
            <td>
              <div class="action-buttons">
                <button type="button" class="btn-icon btn-edit" (click)="editTool(herramienta)"
                  ngbTooltip="Ver / Editar herramienta" placement="top" container="body">
                  <i class="pi pi-eye"></i>
                </button>
                <button type="button" class="btn-icon btn-delete" (click)="deleteTool(herramienta)"
                  ngbTooltip="Eliminar herramienta" placement="top" container="body">
                  <i class="pi pi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="getPaginatedHerramientas().length === 0">
            <td colspan="7" class="empty-message">No se encontraron herramientas.</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Paginador -->
    <div *ngIf="!loading && totalItems > 0" class="paginator-container">
      <app-paginator
        [length]="totalItems"
        [pageSize]="pageSize"
        [pageIndex]="currentPage - 1"
        (pageChange)="onPageEvent($event)">
      </app-paginator>
    </div>
  </div>

  <!-- Modal de herramienta -->
  <app-herramientas-modal
    *ngIf="showToolModal"
    [initialData]="modalInitialData"
    [mode]="modalMode"
    (submit)="onModalSubmit($event)"
    (close)="closeToolModal()">
  </app-herramientas-modal>
</div>
