<div class="container-fluid page-shell page-header-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="page-title mb-0" style="margin-left: 3rem;">Lista de Obras</h1>
        <a class="btn btn-primary header-action" (click)="createNewObra()" role="button">
            <i class="bx bx-plus bx-tada me-1" aria-hidden="true"></i> Nueva Obra
        </a>
    </div>
</div>

<div class="obra-list-container container-fluid page-shell mt-2">
    <div *ngIf="loading" class="text-center py-4">Loading...</div>
    <div *ngIf="!loading" class="soft-edge depth">
        <div class="pyre-table-wrapper">
            <app-table-shared [value]="obras" [columns]="columns" [rows]="pageSize"
                [rowsPerPageOptions]="rowsPerPageOptions" [loading]="loading" [useExternalPaginator]="true"
                [pageIndex]="currentPage - 1" [length]="totalItems" [showView]="false"
                (pageChange)="onPageChange($event)" (edit)="editObra($event)" (remove)="deleteObra($event)">
            </app-table-shared>
        </div>
    </div>

    <app-modal-obras *ngIf="showObraModal" [initialData]="modalInitialData" [mode]="modalMode"
        (submit)="onModalSubmit($event)" (close)="closeObraModal()"></app-modal-obras>

    <app-details-obras *ngIf="showDetailsModal" [obraData]="detailsData"
        (close)="closeDetailsModal()"></app-details-obras>
</div>
