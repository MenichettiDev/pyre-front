<div class="container-fluid page-shell page-header-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="page-title mb-0" style="margin-left: 3rem;">Lista de Proveedores</h1>
        <a class="btn btn-primary header-action" (click)="createNewProveedor()" role="button">
            <i class="bx bx-plus bx-tada me-1" aria-hidden="true"></i> Nuevo Proveedor
        </a>
    </div>
</div>

<div class="proveedor-list-container container-fluid page-shell mt-2">
    <div *ngIf="loading" class="text-center py-4">Loading...</div>
    <div *ngIf="!loading" class="soft-edge depth">
        <div class="pyre-table-wrapper">
            <app-table-shared [value]="proveedores" [columns]="columns" [rows]="pageSize"
                [rowsPerPageOptions]="rowsPerPageOptions" [loading]="loading" [useExternalPaginator]="true"
                [pageIndex]="currentPage - 1" [length]="totalItems" [showView]="false"
                (pageChange)="onPageChange($event)" (edit)="editProveedor($event)" (remove)="deleteProveedor($event)">
            </app-table-shared>
        </div>
    </div>

    <!-- Instancia del modal de proveedor -->
    <app-modal-proveedor *ngIf="showProveedorModal" [initialData]="modalInitialData" [mode]="modalMode"
        (submit)="onModalSubmit($event)" (close)="closeProveedorModal()"></app-modal-proveedor>

    <!-- Modal de detalles si se implementa -->
    <app-details-proveedores *ngIf="showDetailsModal" [proveedorData]="detailsData"
        (close)="closeDetailsModal()"></app-details-proveedores>
</div>
